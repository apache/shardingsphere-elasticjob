        </nav>

        <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="header">主菜单</li>

                    <a href="#">
                        <i class="fa fa-edit"></i>
                            <span>作业</span>
                        <i class="fa fa-angle-left pull-right"></i>
                    </a>
            <ul class="treeview-menu">
                <li><a href="index.html"><i class="fa fa-circle-o"></i>定义</a></li>
                <li><a href="job_status.html"><i class="fa fa-circle-o"></i>状态</a></li>
            </ul>
                </li>
                    <li class="treeview active">
                        <a href="#">
                            <i class="fa fa-dashboard"></i> <span>作业历史</span>
                            <i class="fa fa-angle-left pull-right"></i>
                        </a>
              <ul class="treeview-menu">
                    <li><a href="job_exec_detail.html"><i class="fa fa-circle-o"></i> 运行轨迹查询</a></li>
                    <li><a href="job_exec_status.html"><i class="fa fa-circle-o"></i> 运行状态查询</a></li>
                    <li class="active"><a href="job_dashboard.html"><i class="fa fa-circle-o"></i> 历史dashboard</a></li>
                </ul>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
    </aside>
    <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
    <section class="content-header">
        <h1>Dashboard</h1>
    </section>
    <hr style="background-color:#00c0ef;height:3px;width:100%;margin-bottom:0px;"> 
    <div class="box-body">
        <div class="row" >
            <div class="col-sm-7" style="padding-right:0;">
                <div class="box box-danger">
                    <div class="box-header with-border">
                        <h3 class="box-title">作业成功/失败图</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body"> 
                        <div class="row" style="margin:auto 0;">
                            <div class="col-sm-4" style="padding-left:0;padding-right:0;">
                                <div id="total_jobs_lastMinute" style="height:230px;"></div>
                            </div>
                            <div class="col-sm-4" style="padding-left:0;padding-right:0;">
                                <div id="total_jobs_lastHour" style="height:230px;"></div>
                            </div>
                            <div class="col-sm-4" style="padding-left:0;padding-right:0;">
                                <div id="total_jobs_weekly" style="height:230px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="box box-danger">
                    <div class="box-header with-border">
                        <h3 class="box-title">作业分类</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="row" style="margin:auto 0;">
                            <div class="col-sm-6" style="padding-left:0;padding-right:0;">
                                <div id="job_type" style="height:230px;"></div>
                            </div>
                            <div class="col-sm-6" style="padding-left:0;padding-right:0;">
                                <div id="job_execution_type" style="height:230px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">作业成功/失败数</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="row" style="height:220px;">
                            <div id="statictis_jobs" style="margin:0 auto;width:98%;height:220px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">作业/任务运行数</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="row" style="height:220px;">
                            <div id="run_jobs" style="margin:0 auto;width:98%;height:220px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">接入平台作业数</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="row" style="height:220px;">
                            <div id="import_jobs" style="margin:0 auto;width:98%;height:220px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
