<div class="box-body"><!-- /.box-header -->
    <div role="tabpanel" class="tab-pane active" onsubmit="return false;">
        <form id="job-settings-form" class="form-horizontal" style="position:relative;left:10px;">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="appName" class="col-sm-6 control-label"><i>*</i>应用名称</label>
                        <div class="col-sm-6">
                            <input type="text" disabled = "disabled" placeholder="yourappName" id="appName" name="appName" class="form-control" data-toggle="tooltip" data-placement="bottom" title="作业app名称"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4" >
                    <div class="form-group">
                        <label for="bootstrapScript" class="col-sm-6 control-label"><i>*</i>启动脚本</label>
                        <div class="col-sm-6">
                            <input type="text" disabled = "disabled" placeholder="bin/start.sh" id="bootstrapScript" name="bootstrapScript" class="form-control" data-toggle="tooltip" data-placement="bottom" title="启动脚本，如：bin\start.sh。"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="cpuCount" class="col-sm-6 control-label">cpu数量</label>
                            <div class="col-sm-6">
                                <input type="number"  disabled = "disabled" value=1 min=1  id="cpuCount" name="cpuCount" class="form-control" data-toggle="tooltip"  data-placement="bottom" title=""/>
                            </div>
                        </div>
                    </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="memoryMB" class="col-sm-6 control-label" >应用内存</label>
                        <div class="col-sm-6">
                            <input type="number" disabled = "disabled" value=256  min=1 id="memoryMB" name="memoryMB" class="form-control" data-toggle="tooltip" data-placement="bottom" title=""/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="eventTraceSamplingCount" class="col-sm-6 control-label" >作业事件追踪采样率</label>
                        <div class="col-sm-6">
                            <input type="number" id="eventTraceSamplingCount" name="eventTraceSamplingCount" class="form-control" data-toggle="tooltip" data-placement="bottom" title=""/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="appCacheEnable" class="col-sm-6 control-label">本地缓存App</label>
                        <div class="col-sm-6">
                            <input type="checkbox"   checked="checked"  id="appCacheEnable" name="appCacheEnable" data-toggle="tooltip" data-placement="bottom" title="" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="appURL" class="col-sm-2 control-label"><i>*</i>应用所在路径</label>
                    <div class="col-sm-9">
                        <input type="text" disabled = "disabled" placeholder="http://file_host:8080/foo-job.tar.gz" id="appURL" name="appURL" class="form-control" data-toggle="tooltip" data-placement="bottom" title="必须是可以通过网络访问到的路径。如：http://file_host:8080/your-job.tar.gz"/>
                    </div>
                </div>
            </div>
            <div class="form-group" style="text-align: center;" >
                <button type="button" class="btn btn-primary" id = "save_form">保存</button>
            </div>
        </form>
        <div class="modal" id="appName-server-check" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>作业app信息提示</h3>
                    </div>
                    <div class="modal-body">
                        <h3>输入的作业app名称已存在，请重新输入！</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="plugins/BootstrapValidator/js/bootstrapValidator.js"></script>
<script src="plugins/BootstrapValidator/js/bootstrapValidator_zh_CN.js"></script>
<!-- add_job -->
<script src="js/common/job_edit_base.js"></script>
<script src="js/app/modify_app.js"></script>
