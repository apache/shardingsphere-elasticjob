<div class="content-wrapper">
    <div class="page-height-min">
        <section class="content-header">
            <h1>作业定义</h1>
            <ol class="breadcrumb">
                <li class="active"><i class="fa fa-tasks"></i> 作业</li>
                <li class="active">作业定义</li>
            </ol>
        </section>
        <section class="content">
            <div id="job-toolbar">
                <div class="form-inline" role="form">
                    <div class="form-group">
                        &nbsp;&nbsp;&nbsp;<button type="button" class="btn-xs btn-success" id="add-job">添加</button>
                    </div>
                </div>
            </div>
            <table id="job-table" 
                data-show-refresh="true"
                data-show-toggle="true"
                data-striped="true"
                data-toggle="table"
                data-url="/api/job/jobs"
                data-flat="true"
                data-click-to-select="true"
                data-search="true"
                data-strict-search="false"
                data-query-params="jobName"
                data-query-params-type="notLimit"
                data-pagination="true"
                data-page-list="[10, 20, 50, 100]"
                data-show-columns="true"
                data-toolbar="#job-toolbar">
                <thead>
                    <tr>
                        <th data-field="jobName" data-sortable="true">名称</th>
                        <th data-field="appName" data-sortable="true">应用名称</th>
                        <th data-field="jobClass" data-sortable="true">实现类</th>
                        <th data-field="shardingTotalCount" data-sortable="true">分片总数</th>
                        <th data-field="cron" data-sortable="true">cron表达式</th>
                        <th data-field="operate" data-formatter="operationJob">操作</th>
                    </tr>
                </thead>
            </table>
        </section>
    </div>
</div>
<div class="modal" id="data-detail-job" tabindex="-1" role="dialog" aria-labelledby="detail-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="update-model-size">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h2 class="modal-title">作业详情</h2>
                </div>
                <div class="modal-body" id="detail-job-body">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="delete-data" tabindex="-1" role="dialog" aria-labelledby="delete-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="size-font">确认要删除该作业吗？</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-xs btn-danger" id="delete-job-confirm" data-dismiss="modal">确认</button>
                <button type="button" class="btn-xs btn-success" id="delete-job-remove" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="data-update-job" tabindex="-1" role="dialog" aria-labelledby="modify-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="update-model-size">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h2 class="modal-title">修改作业</h2>
                </div>
                <div class="modal-body" id="update-job-body">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="data-add-job" tabindex="-1" role="dialog" aria-labelledby="add-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="update-model-size">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h2 class="modal-title">添加作业</h2>
                </div>
                <div class="modal-body" id="add-job-body">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="delete-data—bean-name" tabindex="-1" role="dialog" aria-labelledby="bean-name-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h3>Spring方式配置</h3>
            </div>
            <div class="modal-body">
                <h3 class="size-font">请填写beanName名称</h3>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="delete-data-application-context" tabindex="-1" role="dialog" aria-labelledby="application-context-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h3>Spring方式配置</h3>
            </div>
            <div class="modal-body">
                <h3 class="size-font">请填写Spring配置文件相对路径及名称</h3>
            </div>
        </div>
    </div>
</div>
<script src="lib/bootstrap-table/bootstrap-table.min.js"></script>
