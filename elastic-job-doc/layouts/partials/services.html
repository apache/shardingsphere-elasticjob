<section id="services">

<!-- Page Content -->
 {{ range $index, $element :=  where .Data.Pages "Section" "in" "index" }}
        <div class="container">
            <div class="row">
                <div>
                    <div class="clearfix"></div>
                    {{ .Content }}
                </div>
            </div>
        </div>
        <!-- /.container -->
{{ end }}

<div class="container">
    <div class="row">
        <div>
            <div class="clearfix"></div>
             <h2>相关文档</h2>
             <ul>
              {{ range $index, $element :=  where .Data.Pages "Section" "in" "post" }}
                  <li> <a href="{{.Permalink}}" target="_blank">{{.Title}}</a></li>
             {{ end }}
             </ul>
        </div>
    </div>
</div>
<!-- /.container -->
</section>
