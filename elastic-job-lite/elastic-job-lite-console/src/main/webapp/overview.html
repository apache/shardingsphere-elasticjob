<div class="indexContent">
<section class="content">
<h2>作业总览</h2>
<table id="jobs-overview-tbl">
    <thead>
        <tr>
            <th data-field="jobName" data-formatter="jobFormatter">作业名</th>
            <th data-field="status">运行状态</th>
            <th data-field="cron">cron表达式</th>
            <th data-field="description">描述</th>
        </tr>
    </thead>
</table>
<h2>服务器总览</h2>
<table id="servers-overview-tbl">
    <thead>
        <tr>
            <th data-field="serverIp" data-formatter="serverFormatter">服务器IP</th>
            <th data-field="serverHostName">服务器名</th>
            <th data-field="status">状态</th>
        </tr>
    </thead>
</table>
</section>
</div>
<script src="lib/jquery/jquery-2.1.4.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-table/bootstrap-table.min.js"></script>
<script src="lib/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="js/common.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/overview.js"></script>
