<div class="box-body">
    <div role="tabpanel" class="tab-pane active" onsubmit="return false;">
        <form id="job-config-form" class="form-horizontal">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="job-name" class="col-sm-6 control-label">作业名称</label>
                            <div class="col-sm-6">
                                <input type="text" id="job-name" name="jobName" class="form-control" disabled />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="job-type" class="col-sm-6 control-label">作业类型</label>
                            <div class="col-sm-6">
                                <input type="text" id="job-type" name="jobType" class="form-control" disabled />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="job-class" class="col-sm-2 control-label">作业实现类</label>
                    <div class="col-sm-9">
                        <input type="text" id="job-class" name="jobClass" class="form-control" disabled />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="cron" class="col-sm-6 control-label">cron表达式</label>
                            <div class="col-sm-6">
                                <input type="text" id="cron" name="cron" class="form-control" data-toggle="tooltip" data-placement="bottom" title="作业启动时间的cron表达式" required />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="sharding-total-count" class="col-sm-6 control-label">作业分片总数</label>
                            <div class="col-sm-6">
                                <input type="number" min=1 max=100 id="sharding-total-count" name="shardingTotalCount" class="form-control" data-toggle="tooltip" data-placement="bottom" title="作业分片总数"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="job-parameter" class="col-sm-6 control-label">自定义参数</label>
                            <div class="col-sm-6">
                                <input type="text" id="job-parameter" name="jobParameter" class="form-control" data-toggle="tooltip" data-placement="bottom" title="可以配置多个相同的作业，但是用不同的参数作为不同的调度实例" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="max-time-diff-seconds" class="col-sm-6 control-label">最大容忍本机与注册中心的时间误差秒数</label>
                            <div class="col-sm-6">
                                <input type="number" id="max-time-diff-seconds" name="maxTimeDiffSeconds" class="form-control" data-toggle="tooltip" data-placement="bottom" title="如果时间误差超过配置秒数则作业启动时将抛异常。配置为-1表示不检查时间误差。" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="monitor-port" class="col-sm-6 control-label">监听作业端口</label>
                            <div class="col-sm-6">
                                <input type="number" min=1000 max=65535 id="monitor-port" name="monitorPort" class="form-control" data-toggle="tooltip" data-placement="bottom" title="抓取作业注册信息监听服务端口。配置为-1表示不启用监听服务。" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="reconcile-cycle-time" class="col-sm-6 control-label">作业服务器状态修复周期</label>
                            <div class="col-sm-6">
                                <input type="number" id="reconcile-cycle-time" name="reconcileCycleTime" class="form-control" data-toggle="tooltip" data-placement="bottom" title="修复错误状态的作业服务器扫描修复周期。配置为-1表示不启用修复动作。" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="monitor-execution" class="col-sm-6 control-label">监控作业执行时状态</label>
                            <div class="col-sm-6">
                                <input type="checkbox" id="monitor-execution" name="monitorExecution" data-toggle="tooltip" data-placement="bottom" title="每次作业执行时间和间隔时间均非常短的情况，建议不监控作业运行时状态以提升效率，因为是瞬时状态，所以无必要监控。请用户自行增加数据堆积监控。并且不能保证数据重复选取，应在作业中实现幂等性。也无法实现作业失效转移。每次作业执行时间和间隔时间均较长短的情况，建议监控作业运行时状态，可保证数据不会重复选取。" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="failover" class="col-sm-6 control-label">支持自动失效转移</label>
                            <div class="col-sm-6">
                                <input type="checkbox" id="failover" name="failover" data-toggle="tooltip" data-placement="bottom" title="只有开启监控作业执行时状态的情况下才可以开启失效转移" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="failover" class="col-sm-6 control-label">支持misfire</label>
                            <div class="col-sm-6">
                                <input type="checkbox" id="misfire" name="misfire" data-toggle="tooltip" data-placement="bottom" title="是否开启任务错过重新执行" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <div id="streaming-process-group" hidden="hidden">
                                <label for="streaming-process" class="col-sm-6 control-label">是否流式处理数据</label>
                                <div class="col-sm-6">
                                    <input type="checkbox" id="streaming-process" name="streamingProcess" data-toggle="tooltip" data-placement="bottom" title="如果流式处理数据, 则fetchData不返回空结果将持续执行作业; 如果非流式处理数据, 则处理数据完成后作业结束" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sharding-item-parameters" class="col-sm-2 control-label">分片序列号/参数对照表</label>
                    <div class="col-sm-9">
                        <textarea id="sharding-item-parameters" name="shardingItemParameters" class="form-control" data-toggle="tooltip" data-placement="bottom" title="分片序列号和参数用等号分隔，多个键值对用逗号分隔，类似map。分片序列号从0开始，不可大于或等于作业分片总数。如：0=a,1=b,2=c"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="job-sharding-strategy-class" class="col-sm-2 control-label">作业分片策略实现类全路径</label>
                    <div class="col-sm-9">
                        <input type="text" id="job-sharding-strategy-class" name="jobShardingStrategyClass" class="form-control" data-toggle="tooltip" data-placement="bottom" title="默认使用按照IP地址顺序分片策略，可参照文档定制化分片策略" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="job-exception-handler" class="col-sm-2 control-label">定制异常处理类全路径</label>
                    <div class="col-sm-9">
                        <input type="text" id="job-exception-handler" name="jobExceptionHandler" class="form-control" data-toggle="tooltip" data-placement="bottom" title="扩展`JobExceptionHandler`接口，定制异常处理流程，默认实现是记录日志但不抛出异常。" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="executor-service-handler" class="col-sm-2 control-label">定制线程池全路径</label>
                    <div class="col-sm-9">
                        <input type="text" id="executor-service-handler" name="executorServiceHandler" class="form-control" data-toggle="tooltip" data-placement="bottom" title="扩展`ExecutorServiceHandler`接口，定制线程池。" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">作业描述信息</label>
                    <div class="col-sm-9">
                        <textarea id="description" name="description" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group" id="script-command-line-group" hidden="hidden">
                    <label for="script-command-line" class="col-sm-2 control-label">脚本作业全路径</label>
                    <div class="col-sm-9">
                        <input type="text" id="script-command-line" name="scriptCommandLine" class="form-control" data-toggle="tooltip" data-placement="bottom" title="执行脚本的全路径名称，可以包含参数" />
                    </div>
                </div>
                <button type="reset" class="btn-xs btn-inverse">重置</button>
                <button id="update-job-info-btn" type="submit" class="btn-xs btn-primary">更新</button>
            </form>
    </div>
</div>
<script src="lib/bootstrap-table/bootstrap-table.min.js"></script>
<script src="lib/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="lib/BootstrapValidator/js/bootstrapValidator.js"></script>
<script src="lib/BootstrapValidator/js/bootstrapValidator_zh_CN.js"></script>
<script src="js/status/job/job_config.js"></script>
