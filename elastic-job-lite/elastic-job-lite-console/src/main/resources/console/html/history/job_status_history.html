<div class="index-content">
    <section class="content-header">
        <h4>历史作业执行状态 </h4>
        <ol class="breadcrumb">
            <li class="active"><i class="fa fa-history"></i> 作业历史</li>
            <li class="active">历史状态</li>
        </ol>
    </section>
    <section class="content">
        <div id="jobExecStatusToolbar">
            <div class="form-inline" role="form">
                <div class="form-group toolbar">
                    <label for="job-name">作业名称:</label>
                    <input type="text" class="form-control" id="job-name" placeholder="">
                </div>
                <div class="form-group toolbar">
                    <label for="state">状态:</label>
                    <select id="state" name="state" class="form-control" data-toggle="tooltip" data-placement="bottom" >
                        <option value="">全部</option>
                        <option value="TASK_STAGING" >准备中</option>
                        <option value="TASK_FAILED">运行失败</option>
                        <option value="TASK_FINISHED">已完成</option>
                        <option value="TASK_RUNNING">运行中</option>
                        <option value="TASK_ERROR">启动失败</option>
                        <option value="TASK_KILLED">主动终止</option>
                    </select> 
                </div>
                <br/>
                <div class="form-group toolbar">
                    <label for="start-time">创建时间:</label>
                    <input type="text" class="form-control pull-right custom-datepicker" id="start-time">
                </div>
                <div class="form-group toolbar">
                    <label for="end-time">至</label>
                    <input type="text" class="form-control pull-right custom-datepicker" id="end-time">
                </div>
            </div>
        </div>
        <table id="job-exec-status-table"
               data-show-refresh="true"
               data-show-toggle="true"
               data-striped="true"
               data-toggle="table"
               data-url="api/event-trace/status"
               data-flat="true"
               data-click-to-select="true"
               data-row-style="rowStyle"
               data-query-params="queryParams"
               data-query-params-type="notLimit"
               data-side-pagination="server"
               data-pagination="true"
               data-page-list="[10, 20, 50, 100]"
               data-show-columns="true"
               data-toolbar="#jobExecStatusToolbar">
            <thead>
                <tr>
                    <th data-field="jobName" data-sortable="true">作业名称</th>
                    <th data-field="shardingItems">分片项</th>
                    <th data-field="state" data-sortable="true" data-formatter="stateFormatter">状态</th>
                    <th data-field="creationTime" data-sortable="true" data-formatter="dateTimeFormatter">创建时间</th>
                    <th data-field="message" data-formatter="splitRemarkFormatter">备注</th>
                </tr>
            </thead>
        </table>
    </section>
</div>
<script src="lib/bootstrap-table/bootstrap-table.min.js"></script>
<script src="lib/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="lib/daterangepicker/moment.min.js"></script>
<script src="lib/daterangepicker/daterangepicker.js"></script>
<script src="lib/input-mask/jquery.inputmask.js"></script>
<script src="lib/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="lib/input-mask/jquery.inputmask.extensions.js"></script>
<script src="js/util/formatter.js"></script>
<script src="js/history/job_status_history.js"></script>
