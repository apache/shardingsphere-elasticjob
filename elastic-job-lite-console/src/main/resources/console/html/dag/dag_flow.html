<div class="index-content">
    <section class="content-header">
        <h4 data-lang="sidebar-dag-flow"></h4>
        <ol class="breadcrumb">
            <li class="active"><i class="fa fa-cogs" data-lang="sidebar-dag"></i></li>
            <li class="active" data-lang="sidebar-dag-flow"></li>
        </ol>
    </section>

    <section class="content">
        <div id="dagFlowToolbar">
            <div class="form-inline" role="form">
                <div class="form-group toolbar">
                    <label for="flow-code" data-lang="dag-flow-code"></label>
                    <input type="text" class="form-control" id="flow-code" placeholder="">
                </div>
            </div>
        </div>
        <table id="dag-flow-table"
               data-show-refresh="true"
               data-show-toggle="true"
               data-striped="true"
               data-toggle="table"
               data-url="/api/dag/flow"
               data-flat="true"
               data-click-to-select="true"
               data-row-style="rowStyle"
               data-query-params="queryParams"
               data-query-params-type="notLimit"
               data-side-pagination="server"
               data-pagination="false"
               data-page-list="[10, 20, 50, 100]"
               data-show-columns="true"
               data-toolbar="#dagFlowToolbar">
            <thead>
            <tr>
                <th data-field="flowCode" data-sortable="true"><span data-lang="dag-flow-code"></span></th>
                <th data-field="operation" data-formatter="generateOperationButtons"><span data-lang="operation"></span></th>
            </tr>
            </thead>
        </table>

    </section>
</div>
<div id="dag-detail-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" id="close-dag-detail" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" data-lang="dag-detail"></h4>
            </div>
            <div class="modal-body">
                <table id="dag-detail-table">
                    <thead>
                    <tr>
                        <th data-field="flowCode" data-sortable="false"><span data-lang="dag-flow-code"></span></th>
                        <th data-field="jobName" data-sortable="false"><span data-lang="dag-job-name"></span></th>
                        <th data-field="dependencies" data-sortable="false"><span data-lang="dag-job-dependencies"></span></th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" data-lang="operation-cancel"></button>
            </div>
        </div>
    </div>
</div>

<script src="lib/bootstrap-table/bootstrap-table.js"></script>
<script src="lib/BootstrapValidator/js/bootstrapValidator.js"></script>
<script src="lib/BootstrapValidator/js/bootstrapValidator_zh_CN.js"></script>
<script src="js/util/common.js"></script>
<script src="js/dag/dag_flow.js"></script>
