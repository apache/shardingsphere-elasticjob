# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: NativeTest by GraalVM CE with Maven

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/graalvm-ce-nativetest.yml'
      - 'elasticjob-lite/elasticjob-lite-reachability-metadata/**'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/graalvm-ce-nativetest.yml'
      - 'elasticjob-lite/elasticjob-lite-reachability-metadata/**'

jobs:
  build:
    strategy:
      matrix:
        graalvm: [ '17.0.8' ]
        os: [ 'ubuntu-latest' ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Configure Git
        if: matrix.os == 'windows-latest'
        run: |
          git config --global core.longpaths true
      - uses: actions/checkout@v3
      - name: Set up GraalVM CE ${{ matrix.java }}
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ matrix.graalvm }}
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'
      - name: Build NativeTest with Maven
        continue-on-error: true
        run: |
          ./mvnw -PnativeTestInElasticJob -T1C -B -e clean test
